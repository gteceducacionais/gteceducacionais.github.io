<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Administra√ß√£o</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f1f5f9; }
    .tabs { display: flex; gap: 20px; border-bottom: 1px solid #ccc; padding: 0 24px; background-color: #f8fafc; }
    .tab { padding: 12px 0; font-weight: 500; cursor: pointer; }
    .tab.active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: bold; }
    .content { padding: 24px; }
    .card { background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #ddd; text-align: left; padding: 8px; }
    th { background-color: #f1f5f9; }
    .form-grid { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
    .form-grid input, .form-grid select {
      padding: 10px; border: 1px solid #ccc; border-radius: 6px; flex: 1; min-width: 200px;
    }
    .btn { background-color: #16a34a; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 14px; cursor: pointer; margin-top: 12px; }
    .delete { color: red; cursor: pointer; font-size: 18px; }
    .hidden { display: none; }
    .subtabs { display: flex; gap: 12px; margin-bottom: 16px; }
    .subtab-btn { padding: 8px 16px; border: none; cursor: pointer; border-radius: 6px; background-color: #e5e7eb; font-weight: bold; }
    .subtab-btn.active { background-color: #2563eb; color: white; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-aba="avaliadores">Gerenciar Avaliadores</div>
    <div class="tab" data-aba="projetos">Gerenciar Projetos</div>
    <div class="tab" data-aba="avaliacoes">Avalia√ß√µes Salvas</div>
  </div>
  <div class="content">
    <div class="card aba" id="aba-avaliadores">
      <h3 style="color: #1e3a8a">Avaliadores Cadastrados</h3>
      <table>
        <thead><tr><th>Nome</th><th>Usu√°rio</th><th>A√ß√µes</th></tr></thead>
        <tbody id="tabela-avaliadores"></tbody>
      </table>
      <h4 style="color: #2563eb; margin-top: 24px;">Adicionar Novo Avaliador</h4>
      <div class="form-grid">
        <input type="text" id="nome" placeholder="Nome do avaliador">
        <input type="text" id="usuario" placeholder="Login do avaliador">
        <input type="password" id="senha" placeholder="Senha do avaliador">
      </div>
      <button class="btn" id="btnAdicionarAvaliador">Adicionar Avaliador</button>
    </div>

    <div class="card aba hidden" id="aba-projetos">
      <h3 style="color: #1e3a8a">Projetos Cadastrados</h3>
      <table>
        <thead><tr><th>T√≠tulo</th><th>Escola</th><th>N√≠vel</th><th>A√ß√µes</th></tr></thead>
        <tbody id="tabela-projetos"></tbody>
      </table>
      <div class="form-grid">
        <input type="text" id="tituloProjeto" placeholder="T√≠tulo do projeto">
        <input type="text" id="escolaProjeto" placeholder="Nome da escola">
        <select id="nivelProjeto">
          <option value="N√≠vel I (3¬∫ ao 5¬∫ ano)">N√≠vel I (3¬∫ ao 5¬∫ ano)</option>
          <option value="N√≠vel II (6¬∫ ao 9¬∫ ano)">N√≠vel II (6¬∫ ao 9¬∫ ano)</option>
          <option value="N√≠vel III (EM)">N√≠vel III (EM)</option>
          <option value="N√≠vel IV (Cear√° Cient√≠fico)">N√≠vel IV (Cear√° Cient√≠fico)</option>
        </select>
      </div>
      <button class="btn" id="btnAdicionarProjeto">Adicionar Projeto</button>
    </div>

    <!-- Avalia√ß√µes Salvas (mantida como est√° no documento anterior) -->
    <!-- ... manter o conte√∫do j√° existente da aba-avaliacoes ... -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = { /* sua config aqui */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".aba").forEach(a => a.classList.add("hidden"));
        tab.classList.add("active");
        document.getElementById(`aba-${tab.dataset.aba}`).classList.remove("hidden");
        if (tab.dataset.aba === "avaliadores") carregarAvaliadores();
        if (tab.dataset.aba === "projetos") carregarProjetos();
        if (tab.dataset.aba === "avaliacoes") carregarAvaliacoes();
      });
    });

    document.getElementById("btnAdicionarAvaliador")?.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!nome || !usuario || !senha) return alert("Preencha todos os campos.");
      await addDoc(collection(db, "avaliadores"), { nome, usuario, senha });
      document.getElementById("nome").value = "";
      document.getElementById("usuario").value = "";
      document.getElementById("senha").value = "";
      carregarAvaliadores();
    });

    document.getElementById("btnAdicionarProjeto")?.addEventListener("click", async () => {
      const titulo = document.getElementById("tituloProjeto").value.trim();
      const escola = document.getElementById("escolaProjeto").value.trim();
      const nivel = document.getElementById("nivelProjeto").value;
      if (!titulo || !escola || !nivel) return alert("Preencha todos os campos.");
      await addDoc(collection(db, "projetos"), { nome: titulo, escola, nivel });
      document.getElementById("tituloProjeto").value = "";
      document.getElementById("escolaProjeto").value = "";
      document.getElementById("nivelProjeto").value = "";
      carregarProjetos();
    });

    document.body.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete")) {
        const id = e.target.dataset.id;
        const tipo = e.target.dataset.tipo;
        deleteDoc(doc(db, tipo === "avaliador" ? "avaliadores" : tipo === "projeto" ? "projetos" : "avaliacoes", id)).then(() => {
          if (tipo === "avaliador") carregarAvaliadores();
          if (tipo === "projeto") carregarProjetos();
          if (tipo === "avaliacao") carregarAvaliacoes();
        });
      }
    });

    async function carregarAvaliadores() {
      const tabela = document.getElementById("tabela-avaliadores");
      tabela.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "avaliadores"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${data.nome}</td><td>${data.usuario}</td><td><span class="delete" data-id="${docSnap.id}" data-tipo="avaliador">üóëÔ∏è</span></td>`;
        tabela.appendChild(tr);
      });
    }

    async function carregarProjetos() {
      const tabela = document.getElementById("tabela-projetos");
      tabela.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "projetos"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${data.nome}</td><td>${data.escola}</td><td>${data.nivel}</td><td><span class="delete" data-id="${docSnap.id}" data-tipo="projeto">üóëÔ∏è</span></td>`;
        tabela.appendChild(tr);
      });
    }
  </script>
</body>
</html>
